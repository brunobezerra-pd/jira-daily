name: Jira Daily Status Tracker

on:
  schedule:
    # Executa todos os dias √∫teis √†s 8h BRT (UTC-3 = 11h UTC)
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # Permite execu√ß√£o manual no GitHub

jobs:
  track-jira:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para o bot fazer o git commit do novo last_state.json

    steps:
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Executar script de mapeamento
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python jira_tracker.py

      - name: Commit e push das altera√ß√µes no last_state.json
        if: false # üîß MODO TESTE: desabilitado temporariamente ‚Äî reativar quando entrar em produ√ß√£o
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_state.json
          
          # Realiza o commit apenas se houver mudan√ßas no last_state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: atualiza last_state.json via github actions" && git push)
